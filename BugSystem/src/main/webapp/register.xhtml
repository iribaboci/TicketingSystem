<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Registration Page</title>
</h:head>
<h:body>
	<f:view>
		<h:form id="registerForm">
			<table>
				<tr>
					<td><h:outputText value="Enter Bug Name:" /></td>
					<td><h:inputText id="fname" value="#{registerBug.bug_name}"
							required="true" requiredMessage="Please enter bug name" /></td>
					<td><h:message for="fname" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Bug Description:" /></td>
					<td><h:inputText id="lname" value="#{registerBug.bug_description}"
							required="true" requiredMessage="Please enter bug description" /></td>
					<td><h:message for="lname" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Bug Holders Employee ID:" /></td>
					<td><h:inputText id="emp" value="#{registerBug.emp}"
							required="true" requiredMessage="Please enter your employee id" /></td>
					<td><h:message for="emp" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Importance of the bug:" /></td>
					<td><h:inputText id="text" value="#{registerBug.bug_importance}" /></td>
					<td><h:message for="text" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Enter Date:" /></td>
					<td><h:inputText popupCalendar="true" id="date" value="#{registerBug.date}"
							required="true" requiredMessage="Please enter date" /></td>
					<td><h:message for="date" style="color:red" /></td>
				</tr>
				<tr>
					<td />
					<td><h:commandButton value="Register" action="#{bug.save}" /></td>
				</tr>
				<tr>
					<td><h:outputLink value="home.xhtml">Home</h:outputLink></td>
				</tr>
			</table>
		</h:form>
	</f:view>
</h:body>
</html>
